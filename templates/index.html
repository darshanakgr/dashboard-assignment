{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

    <div class="container pt-5">
        <div class="row align-items-center border border-success mt-3 mb-3 p-1">
            <div class="col">
                <span>Do you like this layout?</span>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vote" id="vote-yes" value="yes"/>
                    <label class="form-check-label" for="vote-yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vote" id="vote-no" value="no"/>
                    <label class="form-check-label" for="vote-no">No</label>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="width: 100%" id="vote-btn">Vote</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" style="width: 100%" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">View Preference/Usage
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning" style="width: 100%" id="view-votes-btn">View Votes
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Preference and Usage</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Usage</h2>
                                <canvas id="usage-chart" style="width: 100%;"></canvas>
                            </div>
                            <div class="col-md-6">
                                <h2>Preference</h2>
                                <canvas id="preference-chart" style="width: 100%;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse mt-3 mb-3">
            <div class="btn-group" role="group" aria-label="sort-by">
                <button type="button" class="btn btn-secondary" id="alpha-btn">Alphabetical</button>
                <button type="button" class="btn btn-secondary" id="custom-btn">Customized</button>
            </div>
        </div>

        <div id="menu-space" data-text="{{ text_size }}" data-icon="{{ icon_size }}">
            {% for i in range(3) %}
                <div class="row">
                    {% for j in range(4) %}
                        <div class="col tile m-1 tile-func" data-id="{{ tiles[i * 4 + j].id }}">
                            <div class="row mt-lg-3">
                                <div class="col text-center">
                                    <i class="{{ tiles[i * 4 + j].icon }}" style="font-size: {{ icon_size }}px;"></i>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col text-center">
                                    <p style="font-size: {{ text_size }}px;">{{ tiles[i * 4 + j].name }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

    </div>

    <style>
        .tile {
            background-color: #2980b9;
            height: 150px;
            color: #ecf0f1;
        }
    </style>

{% endblock %}
